<!DOCTYPE html>
<html lang="en">
  <head>
    <title>2 Intelligent Agents</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../main.js"></script>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        .floor:hover { cursor: pointer; }
        .agent-actions { margin-left: auto; margin-right: auto; border-collapse: collapse; }
        .agent-actions th { padding: 0.5ex; border: 1px solid hsl(240,10%,90%); background: hsl(240,10%,85%); text-align: center; }
        .agent-actions td { padding: 0.25ex; border: 1px solid hsl(240,20%,80%); text-align: center; }

        .robot { transition: transform 2.0s; }
        .floor { fill: white; }
        .floor.clean { fill: hsl(240,10%,90%); transition: fill 2.0s; }
        .floor.dirty { fill: hsl(0,50%,50%); transition: fill 0.1s; }

    </style>
  </head>
  <body>

    <div class="row">
      <div class="col-sm-6 col-md-offset-3" id="content">
        <h1>Intelligent Agents</h1>

        <h3>Evaluating multiple agents</h3>
        <div id="meu-diagrama">
          <table class="agent-actions" align="left">
            <thead>
                <tr>
                    <th rowspan="2" valign="bottom">Percept</th>
                    <th colspan="4">Position</th>
                </tr>
            </thead>
            <tbody>
              <tr>
                <th></th>
                <th data-input="left-up" style="background-color: rgb(255, 255, 204);">Left-Up</th>
                <th data-input="right-up" style="background-color: rgb(255, 255, 204);">Right-up</th>
                <th data-input="left-down" style="background-color: rgb(255, 255, 204);">Left-Down</th>
                <th data-input="right-down" style="background-color: rgb(255, 255, 204);">Right-Down</th>
              </tr>
            
            </tbody>
            <tbody>
              <tr>
                <th data-input="clean" style="background-color: rgb(255, 255, 204);">Clean</th>
                <td data-action="left-up-clean" style="padding: 5px; background-color: rgb(255, 255, 255);">
                  <select class="custom-select">
                    <option value="LEFT">LEFT</option>
                    <option value="RIGHT" selected="">RIGHT</option>
                    <option value="UP">UP</option>
                    <option value="DOWN">DOWN</option>
                    <option value="SUCK">SUCK</option>
                  </select>
                </td>
                <td data-action="right-up-clean" style="padding: 5px; background-color: rgb(255, 255, 255);">
                  <select class="custom-select">
                    <option value="LEFT">LEFT</option>
                    <option value="RIGHT">RIGHT</option>
                    <option value="UP">UP</option>
                    <option value="DOWN" selected="">DOWN</option>
                    <option value="SUCK">SUCK</option>
                  </select>
                </td>
                <td data-action="left-down-clean" style="padding: 5px; background-color: rgb(255, 255, 255);">
                    <select class="custom-select">
                      <option value="LEFT">LEFT</option>
                      <option value="RIGHT">RIGHT</option>
                      <option value="UP" selected="">UP</option>
                      <option value="DOWN">DOWN</option>
                      <option value="SUCK">SUCK</option>
                    </select>
                  </td>
                  <td data-action="right-down-clean" style="padding: 5px; background-color: rgb(255, 255, 255);">
                      <select class="custom-select">
                        <option value="LEFT" selected="">LEFT</option>
                        <option value="RIGHT">RIGHT</option>
                        <option value="UP">UP</option>
                        <option value="DOWN">DOWN</option>
                        <option value="SUCK">SUCK</option>
                      </select>
                    </td>
              </tr>
                <tr>
                  <th data-input="dirty" style="background-color: rgb(255, 255, 204);">Dirty</th>
                  <td data-action="left-up-dirty" style="padding: 5px; background-color: rgb(255, 255, 255);">
                    <select class="custom-select">
                      <option value="LEFT">LEFT</option>
                      <option value="RIGHT">RIGHT</option>
                      <option value="UP">UP</option>
                      <option value="DOWN">DOWN</option>
                      <option value="SUCK" selected="">SUCK</option>
                    </select>
                  </td>
                  <td data-action="right-up-dirty" style="padding: 5px; background-color: rgb(255, 255, 255);">
                    <select class="custom-select">
                      <option value="LEFT">LEFT</option>
                      <option value="RIGHT">RIGHT</option>
                      <option value="UP">UP</option>
                      <option value="DOWN">DOWN</option>
                      <option value="SUCK" selected="">SUCK</option>
                    </select>
                  </td>
                  <td data-action="left-down-dirty" style="padding: 5px; background-color: rgb(255, 255, 255);">
                      <select class="custom-select">
                        <option value="LEFT">LEFT</option>
                        <option value="RIGHT">RIGHT</option>
                        <option value="UP">UP</option>
                        <option value="DOWN">DOWN</option>
                        <option value="SUCK" selected="">SUCK</option>
                      </select>
                    </td>
                    <td data-action="right-down-dirty" style="padding: 5px; background-color: rgb(255, 255, 255);">
                        <select class="custom-select">
                          <option value="LEFT">LEFT</option>
                          <option value="RIGHT">RIGHT</option>
                          <option value="UP">UP</option>
                          <option value="DOWN">DOWN</option>
                          <option value="SUCK" selected="">SUCK</option>
                        </select>
                      </td>
                </tr>
            </tbody>
          </table>
          <br><br><br><br><br><br><br><br>
          <div class="buttons" style="position:relative"></div>
          <svg align='center' width="1000" height="500"></svg>
        </div>
      </div>
    </div>
    
    <script type="text/javascript" src="./cleaningRobot.js"></script>
    <script type="text/javascript" src="./c_cleaningRobot.js"></script>
  </body>
</html>
